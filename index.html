<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treino de Matemática</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 60px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h1 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    font-size: 18px;
    width: 80%;
    margin-bottom: 15px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #2c7be5;
    color: white;
}

button:hover {
    background-color: #1a5fc4;
}

#feedback {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="container">
    <h1>Treino de Matemática</h1>
    
    <div id="nomeBox">
        <p>Digite seu nome para começar:</p>
        <input type="text" id="nome" placeholder="Seu nome" />
        <br>
        <button onclick="iniciar()">Começar</button>
    </div>

    <div id="jogo" class="hidden">
        <h2 id="pergunta"></h2>
        <input type="number" id="resposta" />
        <br>
        <button onclick="verificar()">Responder</button>
        <div id="feedback"></div>
    </div>
</div>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby4NlnwJ-M1JFBX-Gx2nYAjwtQFONeIeU4useHS8IS-fCHB6tGduyxXK7c199AQ80FWHw/exec";

let nomePaciente = "";
let numero1, numero2;
let inicioTempo;

function iniciar() {
    nomePaciente = document.getElementById("nome").value.trim();
    if (!nomePaciente) {
        alert("Digite seu nome.");
        return;
    }

    document.getElementById("nomeBox").classList.add("hidden");
    document.getElementById("jogo").classList.remove("hidden");

    novaPergunta();
}

function novaPergunta() {
    numero1 = Math.floor(Math.random() * 50);
    numero2 = Math.floor(Math.random() * 50);

    document.getElementById("pergunta").innerText = `${numero1} + ${numero2} = ?`;
    document.getElementById("resposta").value = "";
    document.getElementById("feedback").innerText = "";

    inicioTempo = new Date().getTime();
}

function verificar() {
    const respostaUsuario = parseInt(document.getElementById("resposta").value);
    const correta = numero1 + numero2;
    const fimTempo = new Date().getTime();
    const tempoResposta = ((fimTempo - inicioTempo) / 1000).toFixed(2);

    const acertou = respostaUsuario === correta;

    document.getElementById("feedback").innerText = acertou ? "✅ Correto!" : `❌ Errado! A resposta era ${correta}`;

    enviarResultado(numero1 + " + " + numero2, respostaUsuario, acertou, tempoResposta);

    setTimeout(novaPergunta, 1500);
}

function enviarResultado(pergunta, resposta, acertou, tempo) {
    fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
            nome: nomePaciente,
            pergunta: pergunta,
            resposta: resposta,
            correta: acertou,
            tempo: tempo
        })
    }).catch(error => console.error("Erro ao enviar:", error));
}

</script>

</body>
</html>
